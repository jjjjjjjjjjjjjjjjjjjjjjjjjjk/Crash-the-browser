<!DOCTYPE html>
<html>
<head>
  <title>Extreme Resource Intensive Example</title>
</head>
<body>
  <button id="startButton">Start Extreme Task (WARNING!)</button>

  <script>
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      if (confirm("DANGER! This is VERY likely to crash your browser. Are you absolutely sure?")) {

        // Recursive function to consume memory and processing power
        function recursiveDoom(depth) {
          if (depth <= 0) {
            return;
          }

          // Create massive arrays
          const hugeArray1 = new Array(1000000).fill(Math.random());
          const hugeArray2 = new Array(1000000).fill(Math.random());

          // Perform complex operations on the arrays
          for (let i = 0; i < hugeArray1.length; i++) {
            hugeArray1[i] = Math.pow(hugeArray1[i], hugeArray2[i]);
          }

          // Create and append many DOM elements
          for (let i = 0; i < 1000; i++) {
            const newDiv = document.createElement('div');
            newDiv.textContent = hugeArray1.join(''); // Create a huge string
            document.body.appendChild(newDiv);
          }

          // Recursive call to further consume resources
          recursiveDoom(depth - 1); 
        }

        // Start the recursive doom with a high depth
        recursiveDoom(100); 
      }
    });
  </script>
</body>
</html>
