<!DOCTYPE html>
<html>
<head>
  <title>Resource Intensive Example</title>
</head>
<body>
  <button id="startButton">Start Intensive Task</button>

  <script>
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      if (confirm("Warning: This might crash your browser. Are you sure you want to proceed?")) {
        // Simulate a very resource-intensive task
        for (let i = 0; i < 1000000; i++) {
          // Perform complex calculations
          let result = Math.sqrt(i) * Math.pow(i, 3) / Math.log(i + 1);

          // Create and manipulate large strings
          let longString = "a".repeat(10000);
          longString += result.toString();

          // Create and append many DOM elements
          const newDiv = document.createElement('div');
          newDiv.textContent = longString;
          document.body.appendChild(newDiv);
        }
      }
    });
  </script>
</body>
</html>
